version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: knexpresso
      POSTGRES_PASSWORD: knexpresso_password
      POSTGRES_DB: knexpresso_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knexpresso"]
      interval: 5s
      timeout: 10s
      retries: 5

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: knexpresso_db
      MYSQL_USER: knexpresso
      MYSQL_PASSWORD: knexpresso_password
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 5

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Mssql_password1!"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P 'Mssql_password1!' -Q 'SELECT 1'"]
      interval: 5s
      timeout: 10s
      retries: 5

  sqlite:
    image: nouchka/sqlite3:latest
    command: tail -f /dev/null
    ports:
      - "9000:9000"  # Just an arbitrary port; SQLite runs as a file-based DB, so there's no true port exposure.
